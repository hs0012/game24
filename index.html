<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经典游戏-24点计算</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="record-box">
        <div class="record-item">题数：<span class="count">0</span></div>
        <div class="record-item">正确：<span class="right">0</span></div>
        <div class="record-item">错误：<span class="err">0</span></div>
    </div>
    <div class="container number-box"></div>
    <div class="take-answer">作答区：<span id="take-text"></span></div>
    <div class="answer-box">答案区：<span id="answer-text"></span></div>
    <ul class="container">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
    </ul>
    <div class="btn-box">
        <button>不会</button>
        <button>确定</button>
        <button>无解</button>
        <button>修改</button>
    </div>
    <script src="compute.js"></script>
</body>
</html>
